  <h2 class="text-teal-600 font-bold mb-4">Pretending User Typed These Info</h2>

  <form class="example-form" #studentForm="ngForm">
    <div class="flex mb-4">
      <mat-form-field class="flex-1 px-4">
        <input matInput placeholder="First Name"  name="first"  [(ngModel)]="student.firstName" >
      </mat-form-field>

      <mat-form-field class="flex-1 px-4">
        <input matInput placeholder="Last Name"  name="last" [(ngModel)]="student.lastName">
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field class="flex-1 px-4">
        <mat-label>User Type</mat-label>
        <select matNativeControl required [(ngModel)]="studentType" name="type">
          <option value="user">Regular User</option>
          <option value="student">Student</option>
          <option value="advance">Advance Student</option>
        </select>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="flex mt-6">

  <div class="w-1/2 text-center">
    <button mat-button (click)="save()" cdkFocusInitial
      class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">Ok</button>
  </div>

  <div class="w-1/2 text-center">
    <button mat-button (click)="onNoClick()"
      class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">
      Cancel
    </button>
  </div>




</div>
